<script>
var num;
num=prompt("Escribe un numero entero","");
num=parseInt(num,10);
if (primo(num)=="s")
{alert(num+"es primo");}

function primo(x)
{var resto;
for (i=2;i<x-1;i++){
resto=x % i;
if ((resto==0) && (x!= 2))

{return "N";} }
return "S";}
</script>
